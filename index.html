<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test echipe EDU :3</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <img src="logoLigaTopLeft.png" alt="logo liga"
     class="absolute top-0 left-0 w-40 sm:w-56 md:w-72 object-cover">

  <!-- Landing Page -->
  <section id="landing" class="text-center p-8">
    <img src="teamsEdu-transparent.png" alt="Team Illustration" class="mx-auto my-4 max-w-xs sm:max-w-sm md:max-w-md">

    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <h1 class="text-3xl font-bold">Descoperă care este super puterea ta EDU!</h1>
      <button onclick="startQuiz()" 
        class="text-lg text-white px-4 py-3 rounded-xl shadow hover:opacity-90"
        style="background-color:#a3191d;">
        Începe aventura 🐶
      </button>
    </div>
  </section>

  <!-- Quiz Page (hidden initially) -->
  <section id="quiz" class="hidden w-full max-w-xl mx-auto p-6">
    <!-- Progress Bar -->
    <div class="w-full bg-gray-300 rounded-full h-4 mb-6">
      <div id="progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
    </div>

    <!-- Question -->
    <div id="question-container" class="mb-6"></div>

    <!-- Navigation -->
    <div class="flex justify-between">
      <button id="prev-btn" onclick="prevQuestion()" class="bg-gray-300 px-4 py-2 rounded-xl hidden">⬅️ Întrebarea anterioară</button>
    </div>
  </section>

  <!-- Results Page -->
  <section id="results" class="hidden text-center p-8">
    <h2 class="text-2xl font-bold mb-4">Your Team:</h2>
    <p id="result-text" class="text-lg"></p>
    <button onclick="restartQuiz()" class="mt-6 bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700">
      Restart 🔄
    </button>
  </section>

  <script src="script.js"></script>
</body>
</html>
